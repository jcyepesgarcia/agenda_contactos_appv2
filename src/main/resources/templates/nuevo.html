<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header class="container">
    <h1>Nuevo contacto</h1>
</header>
<main>
    <section class="container">
        <form action="" th:object="${nuevoContacto}" method="post" novalidate>
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" placeholder="Ingrese el nombre del contacto" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="celular">Celular:</label>
                <input class="form-control" type="tel" id="celular" placeholder="Ingrese el nÃºmero celular del contacto" th:field="*{celular}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input class="form-control" type="email" id="email" placeholder="Ingrese el email del contacto" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input class="form-control" type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
            </div>
            <button class="btn btn-success" type="submit">Crear contacto</button>
        </form>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
