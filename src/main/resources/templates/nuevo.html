<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo contacto</title>
    <!--  Bootstrap’s compiled CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!--  End Bootstrap’s compiled CSS  -->
    <!--  fontawesome’s icon fonts  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  End ontawesome’s icon fonts  -->
</head>
<body>
<header class="container pt-3">
    <h1 class="text-center">[[${contacto.id ne null ? 'Editar' : 'Nuevo'}]] contacto</h1>
</header>
<main>
    <section class="row justify-content-center py-3">
        <div class="col-md6 col-lg-4 border rounded-4 shadow-lg p-4">
            <form action="" method="post" th:object="${contacto}" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" placeholder="Ingrese el nombre del contacto" th:field="*{nombre}" th:errorClass="is-invalid">
                    <small  th:errors="*{nombre}" class="invalid-feedback"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="celular">Celular:</label>
                    <input class="form-control" type="text" id="celular" placeholder="Ingrese el número telefónico del contacto" th:field="*{celular}" th:errorClass="is-invalid">
                    <small  th:errors="*{celular}" class="invalid-feedback"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="email">Email:</label>
                    <input class="form-control" type="email" id="email" placeholder="Ingrese el email del contacto" th:field="*{email}" th:errorClass="is-invalid">
                    <small  th:errors="*{email}" class="invalid-feedback"></small>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input class="form-control" type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" th:errorClass="is-invalid">
                    <small  th:errors="*{fechaNacimiento}" class="invalid-feedback"></small>
                </div>

                <div class="text-end">
                    <button class="btn btn-success px-3" type="submit">
                        <i class="fa-sharp fa-solid fa-floppy-disk me-1"></i>
                        [[${contacto.id ne null ? 'Actualizar' : 'Guardar'}]]
                    </button>
                    <a class="btn btn-light" href="/">
                        <i class="fa-solid fa-backward me-1"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </section>
</main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<!-- End JavaScript Bundle with Popper -->
</body>
</html>
