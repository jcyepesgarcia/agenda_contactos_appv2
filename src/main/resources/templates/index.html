<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header class="container">
    <h1>Mis contactos</h1>
    <div class="text-end">
        <a href="/nuevo" class="btn btn-primary">Registrar contacto</a>
    </div>
</header>
<main>
    <section class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Celular</th>
                <th>Email</th>
                <th>F. de nacimiento</th>
                <th>F. de registro</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contacto : ${contactoList}" th:object="${contacto}">
                <td th:text="*{id}"></td>
                <td th:text="*{nombre}"></td>
                <td th:text="*{celular}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{#temporals.format(fechaNacimiento, 'dd/MM/YYYY')}"></td>
                <td th:text="*{#temporals.format(fechaRegistro, 'dd/MM/YYYY hh:mm a')}"></td>
                <td>
                    <a href="#">Editar</a>
                    <a href="#">Eliminar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
